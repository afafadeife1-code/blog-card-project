<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        background-color: hsl(47, 88%, 63%);
        font-family: "Outfit", sans-serif;
      }
      .container {
        background-color: white;
        height: 35%;
        width: 26%;
        padding-bottom: 0.3rem;
        border-color: black ;
        border-radius: 4.5%;
        border-style: solid ;
        border-width: 0.07rem;
        box-shadow: 0.5rem 0.5rem 0.1rem black;
        margin: 10% auto;
      }
      #author-image {
        height: 30px;
        width: 30px;
      }
      .yellow-box {
        background-color: hsl(47, 88%, 63%);
        width: 80px;
        height: 28px;
        text-align: center;
        border-radius: 0.15rem;
        margin: 5%;
        margin-top: 1.5%;
      }
      .yellow-box p {
        font-weight: 800;
        font-size: 0.9rem;
        text-align: center;
        padding: 0.1rem;
        margin: auto 0;
      }
      #date {
        font-size: 0.9rem;
        margin-top: 3%;
        color: hsl(0, 0%, 7%);
      }
      .writeup{
        margin: 5%;
      }
      .writeup h2 {
        margin-top: 4%;
        color: hsl(0, 0%, 7%);
      }
      .writeup p {
        margin-top: 4%;
        color: hsl(0, 0%, 42%);
        font-weight: 300;
        font-size: 1.1rem;
      }
      #first-image {
        width: 89%;
        border-radius: 4%;
        margin: 5%;
      }
      .author {
        display: flex;
        gap: 0.8rem;
        margin: 5%;
      }
      .author p {
        margin: auto 0;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
      <div class="container">
        <div class="img-wrapper">
          <img
            id="first-image"
            src="./assets/images/illustration-article.svg"
            alt="illustration-image"
          />
        </div>
        <div class="yellow-box"><p>Learning</p></div>
        <div class="writeup">
          <p id="date">Published 21 Dec 2023</p>

          <h2>HTML & CSS foundations</h2>

          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img
            id="author-image"
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper"
          />
          <p>Greg Hooper</p>
        </div>
      </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">AFAF JIMOH</a>.
    </div>
  </body>
</html>
